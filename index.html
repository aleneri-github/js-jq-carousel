<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Slider</title>
    </head>
    <body>
        <div class="container">
            <div class="slider-wrapper">
                <div class="prev">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="images">
                    <img class="active first" src="https://reloadvisor.org/wp-content/uploads/2019/10/NY-ReloAdvisor.org_.jpg" alt="">
                    <img src="https://www.aviontourism.com/images/1920-900-fix/f63bb117-bd96-4946-a550-c4029688ba96" alt="">
                    <img src="https://www.ridethatmonkey.com/wp-content/uploads/2019/10/alx_mundo-lista-tripadvisor-20100720-014_original3.jpeg" alt="">
                    <img class="last" src="https://www.raiplay.it/cropgd/1440x810/dl/img/2019/11/18/1574074860777_2048x1152.jpg" alt="">
                </div>
                <div class="next">
                    <i class="fas fa-angle-right"></i>
                </div>
                <div class="nav">
                    <i class="fas fa-circle active first"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle last"></i>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
